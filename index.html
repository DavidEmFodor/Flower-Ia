<!DOCTYPE html>  
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconocimiento Flores</title>
    <style type="text/css">
      #fondo {
        padding: 5rem;
        font-size: 5rem;
        margin-left: 15rem;
      }
      input[type="number"] {
        display: block;
        margin: 1rem 0;
        padding: 0.5rem;
        font-size: 1.5rem;
      }
      button {
        padding: 1rem 2rem;
        font-size: 1.5rem;
        margin-top: 1rem;
      }
      #resultado {
        font-size: 2rem;
        margin-top: 2rem;
      }
    </style>
  </head>
  <body>
    <div id="fondo">
      Reconocimiento Flores
    </div>
    <form id="flowerForm">
      <input type="number" id="sepalLength" placeholder="SepalLengthCm" step="any">
      <input type="number" id="sepalWidth" placeholder="SepalWidthCm" step="any">
      <input type="number" id="petalLength" placeholder="PetalLengthCm" step="any">
      <input type="number" id="petalWidth" placeholder="PetalWidthCm" step="any">
      <button type="submit">Enviar</button>
    </form>
    
    <div id="resultado"></div>

    <script type="text/javascript" sr5c="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.4.5/jscolor.min.js"></script>
    <script src="https://unpkg.com/brain.js"></script>
    <script src="src/script.js"></script>
  </body>
</html>
